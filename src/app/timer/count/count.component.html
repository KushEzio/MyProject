<div>
  <label>Enter Time Limit</label>
  <input
    type="number"
    min="0"
    #timervalue
    [(ngModel)]="countCtr"
    [disabled]="!firstStart"
    class="form-control"
  />
</div>
<div>
  <button
    class="btn btn-primary"
    [disabled]="countCtr < 1"
    (click)="start(timervalue.value, $event)"
  >
    Start/Pause
  </button>
  <button class="btn btn-danger" (click)="reset()">Reset</button>
</div>
<p *ngFor="let status of pausedCount">{{ status }}</p>
